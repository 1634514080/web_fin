<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会议管理</title>
    <link rel="stylesheet" href="css/login.css"/>
    <script type="text/javascript" src="js/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript" src="js/login.js">  </script>  
</head>
<body>
    <div class="loginDiv">
        <!--文字内容-->
        <div style="text-align: center;font-size: 24px;padding: 20px;">
             <span style="color: rgb(97 198 187);">SmartMeeting</span>
             <span style="color: #FF9A4C;">会议管理系统</span>
        </div>
        <!--form表单-->
        <form onsubmit="return loginCheck()" action = "javascript:login()">
            <table class="loginTable">
                <tr>
                    <td><img src="img/loginname.jpg"/></td>
                    <td><input type="text" placeholder="请输入用户名" id="uname"/></td>
                </tr>
                <tr>
                    <td><img src="img/password.jpg"/></td>
                    <td><input type="password" placeholder="请输入密码" id="pwd"/></td>
                </tr>
                <tr style="color: white;font-size: 14px;height: 30px;">
                      <td></td>
                      <td><input type="checkbox"/>记住密码</td>
                </tr>
                <tr style="text-align: center;">
                      <td colspan="2">
                          <input style="margin-right: 5px;" class="btn" type = "submit" value = "登录"/>
                          <input type = "reset" value = "取消" class="btn"/>
                          <br/>
                          <span id = "errorInfo" style="color: red;"></span>
                      </td>
                </tr>
            </table>
        </form>
    </div>    
</body>
</html>
